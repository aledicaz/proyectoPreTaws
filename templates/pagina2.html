<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="desktop">
    <div class="overlap-group-wrapper">
      <div class="overlap-group2">
        <div class="div1">
          <img class="logo-removebg2" src="{{ url_for('static', filename='imgs/logo-removebg-preview-1.png') }}" />
          <p class="text-w" id="Titulo" >Hola <strong  id="Nombre"></strong> por favor califica del<br />0 al 5 seg√∫n tu preferencia</p>
          
        </div>
        <div class="div-col">
          
            <img class="notas" src="{{ url_for('static', filename='imgs/notas-musicales.png') }}" />
            <form class= "form" action="{{ url_for('calificar') }}" method="post">
                <div class="slide">
                    <input type="range" id="sliderCalificacion" name="rating" min="0" max="5" value="3" class="slider">
                </div>
                <div class="div4" id="contenedorBotones">
                    <button class="button" type="submit" id="btnGenerarSonidos">Continuar</button> 
                </div>
                
            </form>
           
          
        </div>
        
        
        
      </div>
    </div>
  </div>
</body>

<script>
  window.onload = function() {
      var NombreUsuario = localStorage.getItem("Nombre");
      document.getElementById("Nombre").innerText = NombreUsuario;
    }
  
          
</script>
</html>
