<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="desktop">
    <div class="overlap-group-wrapper">
      <div class="overlap-group">
        <img class="logo-removebg" src="{{ url_for('static', filename='imgs/logo-removebg-preview-1.png') }}" />
        <form class="form" action="{{ url_for('pagina1') }}" method="post">
          <div class="input-index">
            <input type="text" class="text-input" id="name" name="name" placeholder="Escriba su nombre" />

          </div>
          <div>
            <button class="button" onclick="guardarNombre()">Empezar Ahora</button>
          </div>
          
        </form>
        
      </div>
    </div>
  </div>
</body>
<script>
  function guardarNombre() {
      var nombre = document.getElementById('name').value; // Asume que tienes un input con id 'nombreInput'
      localStorage.setItem('Nombre', nombre);
  }
  </script>
</html>
