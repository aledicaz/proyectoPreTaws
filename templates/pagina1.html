<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="desktop">
    <div class="overlap-group-wrapper">
      <div class="overlap-group2">
        <div class="div1">
          <img class="logo-removebg2" src="{{ url_for('static', filename='imgs/logo-removebg-preview-1.png') }}" />
          <p class="text-w" id="Titulo" >Hola <strong  id="Nombre"></strong> por favor completa<br />los siguientes datos</p>
          
        </div>
        <form class="form-pagina1" action="{{ url_for('generar') }}" method="post">
        <div class="div2">
          <div class="div-2-1">
            <div class="text-wrapper" >N° compases</div>
            <input type="number" class="input-number" name="num_bars" value="8"/>
          </div>
          <div class="div-2-2">
            <div class="text-wrapper" >Notas por compás</div>
            <input type="number" class="input-number" name="num_notes" value="4"/>
          </div>
          <div class="div-2-3">
            <div class="text-wrapper" >N° pasos</div>
            <input type="number" class="input-number" name="num_steps" value="1"/>
          </div>
          <div class="div-2-4">
            <div class="text-wrapper" >Tónica de la escala</div>
            <input type="number" class="input-number" name="tonica" value="4"/>
          </div>
          <div class="div-2-5">
            <div class="text-wrapper" >Probabilidad de mutación</div>
            <input type="number" class="input-number" name="prob_mutacion" value="0.5"/>
          </div>
        </div>
        <div class="div3">
          <div class="div3-1">
            <div class="text-wrapper" id="Pausa">Incluir pausas</div>
            <select class="input-select" name="incluir_pausas">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div class="div3-2">
            <div class="text-wrapper" id="Tonalidad">Tonalidad</div>
            <select class="input-select" name="tonalidad">
              <option value="C">C</option>
              <option value="C#">C#</option>
              <option value="Db">Db</option>
              <option value="D">D</option>
              <option value="D#">D#</option>
              <option value="Eb">Eb</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="F#">F#</option>
              <option value="Gb">Gb</option>
              <option value="G">G</option>
              <option value="G#">G#</option>
              <option value="Ab">Ab</option>
              <option value="A">A</option>
              <option value="A#">A#</option>
              <option value="Bb">Bb</option>
              <option value="B">B</option>
            </select>
          </div>
          <div class="div3-3">
            <div class="text-wrapper" id="Escala">Escala</div>
            <select class="input-select" name="escala">
              <option value="major">major</option>
              <option value="minorM">minorM</option>
              <option value="dorian">dorian</option>
              <option value="phrygian">phrygian</option>
              <option value="lydian">lydian</option>
              <option value="mixolydian">mixolydian</option>
              <option value="majorBlues">majorBlues</option>
              <option value="minorBlues">minorBlues</option>
              
            </select>
          </div>
          <div class="div3-4">
            <div class="text-wrapper">Tamaño de población</div>
            <input type="number" class="input-number"  id="tamañoPoblacion" name="tamaño_poblacion" value="10"/>
          </div>
          <div class="div3-5">
            <div class="text-wrapper">N° mutaciones</div>
            <input type="number" class="input-number" name="num_mutaciones" value="2"/>
          </div>
        </div>
        <div class="div4-pagina1">
            <button class="button" type="submit">Generar Sonidos</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
<script>
    window.onload = function() {
      var NombreUsuario = localStorage.getItem("Nombre");
      document.getElementById("Nombre").innerText = NombreUsuario;
    }
    
    
            
</script>
</html>
